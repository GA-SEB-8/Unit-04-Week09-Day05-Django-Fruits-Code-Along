{% extends 'base.html'%}


{% block body%}

    <h1>All Fruits Page</h1>

    {% for one_fruit in fruits %}
        <h2>Name: {{one_fruit.name}}</h2>
        {% if one_fruit.is_ready_to_eat%}
        <p>Ready to Eat!</p>
        {% else%}
        <p>Not Ready to Eat yet</p>

        {% endif%}
    {% endfor%}
{% endblock %}
