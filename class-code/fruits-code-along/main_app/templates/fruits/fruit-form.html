{% extends "base.html" %}


{% block body%}
    <h1>Create a new Fruit</h1>

    <form method='post'>
        {% csrf_token %}

        <label for="name">Name:</label>
        <input type="text"name="name" id="name">

        <label for="is_ready_to_eat">Is Ready To Eat?</label>
        <input type="checkbox"name="is_ready_to_eat" id="is_ready_to_eat">

        <button type='submit'>Submit</button>
    </form>
{% endblock %}
